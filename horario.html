<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./sobre.html">Sobre nós</a></li>
                <li><a href="./horario.html">Horários</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header d-flex">
                <!-- Aqui vai o seu header -->
                <img class="header-img" src="./image/horario.png" alt="imagem de um hospital">
                <h1>Ortoped Center</h1>
            </div>
    
            <div class="content">
                <!-- Aqui vai o seu conteúdo -->

                <table>
                    <thead>
                        <tr>
                            <td>Serviços</td>
                            <td>Segunda a Sexta</td>
                            <td>Sábados</td>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ASD</td>
                            <td>200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <div class="footer-area d-flex">
                    <div class="spacing d-flex">
                        <p class="spacing">siga-nos em nossa rede social</p>
                        <img class="icone" src="./image/instagram.png" alt="icone do instagram">
                    </div>
                    <div class="spacing d-flex">
                        <p class="spacing">fale conosco pelo whatsapp</p>
                        <img height="50px" class="icone" src="./image/whatsapp.png" alt="icone do whatsapp">
                    </div>
                    <div class="spacing d-flex">
                        <p class="spacing">mande-nos um email</p>
                        <img class="icone" src="./image/email.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
